name: Client

on:
  push:
    branches: [master]
    paths-ignore:
      - 'functions/**'
      - '.github/workflows/server.yml'
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Bun Runtime
        uses: antongolub/action-setup-bun@v1 # or @v1.x.x
        with:
          cache: false
      #
      #      - name: Cache node_modules
      #        uses: actions/cache@v2
      #        with:
      #          path: |
      #            node_modules
      #          key: client-${{ runner.os }}-${{ hashFiles('package.json') }}

      - name: Install Dependencies
        run: npm install --legacy-peer-deps # https://github.com/oven-sh/bun/issues/82

      - name: Lint code
        run: bun run lint

      #      - name: Test code
      #        run: bun run test:ci

      #      - name: Coveralls
      #        uses: coverallsapp/github-action@master
      #        with:
      #          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build project
        run: bun run prerender

      - name: Generate Sitemap
        run: node tools/sitemap-generator.js # https://github.com/oven-sh/bun/issues/311

      - name: Archive dist
        uses: actions/upload-artifact@v2
        with:
          name: build-dist
          path: dist/ubersetzerli/browser/

  lighthouse:
    name: Lighthouse Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Download built dist artifact
        uses: actions/download-artifact@v2
        with:
          name: build-dist
          path: dist/ubersetzerli/browser/

      - name: Remove original html file from before prerendering
        run: rm -f dist/ubersetzerli/browser/index.original.html || true

      - name: Run Lighthouse against a static dist dir
        uses: treosh/lighthouse-ci-action@v9
        with:
          configPath: .github/workflows/lighthouse/lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

  website-deploy:
    name: Deploy to Firebase
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Download built dist artifact
        uses: actions/download-artifact@v2
        with:
          name: build-dist
          path: dist/ubersetzerli/browser/

      # Experimentally, HTTP/2 Push degrades performance with prerendered pages
      # - name: Create HTTP/2 Server Push Headers
      #  run: node tools/firebase-http-push.js

      - name: Deploy Live Channel ðŸš€
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_UBERSETZERLI }}
          channelId: live
          projectId: ubersetzerli

  website-deploy-dev:
    name: Deploy to Firebase
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Download built dist artifact
        uses: actions/download-artifact@v2
        with:
          name: build-dist
          path: dist/ubersetzerli/browser/

      - name: Deploy Development Channel ðŸš€
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_UBERSETZERLI }}
          projectId: ubersetzerli
